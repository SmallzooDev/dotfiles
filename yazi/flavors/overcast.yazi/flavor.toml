# vim:fileencoding=utf-8:foldmethod=marker
# Overcast flavor for Yazi - inspired by Raycast's Overcast theme
# A soft, professional light theme with muted blue-gray tones

# : Manager {{{

[manager]
cwd = { fg = "#6B89C8" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#E8B563", bold = true, italic = true, underline = true }
find_position = { fg = "#9B7FCE", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#0D6B2E", bg = "#0D6B2E" }
marker_cut      = { fg = "#E07A7A", bg = "#E07A7A" }
marker_marked   = { fg = "#5FC9D8", bg = "#5FC9D8" }
marker_selected = { fg = "#E8B563", bg = "#E8B563" }

# Tab
tab_active   = { reversed = true }
tab_inactive = {}
tab_width    = 1

# Count
count_copied   = { fg = "#FFFFFF", bg = "#0D6B2E" }
count_cut      = { fg = "#FFFFFF", bg = "#E07A7A" }
count_selected = { fg = "#FFFFFF", bg = "#E8B563" }

# Border
border_symbol = "â”‚"
border_style  = { fg = "#C5D1DD" }

# : }}}


# : Mode {{{

[mode]

normal_main = { fg = "#FFFFFF", bg = "#6B89C8", bold = true }
normal_alt  = { fg = "#6B89C8", bg = "#C2D5E5" }

# Select mode
select_main = { fg = "#FFFFFF", bg = "#5FC9D8", bold = true }
select_alt  = { fg = "#5FC9D8", bg = "#C2D5E5" }

# Unset mode
unset_main = { fg = "#FFFFFF", bg = "#E88AAA", bold = true }
unset_alt  = { fg = "#E88AAA", bg = "#C2D5E5" }

# : }}}


# : Status bar {{{

[status]
separator_open  = ""
separator_close = ""

# Progress
progress_label  = { fg = "#0D296D", bold = true }
progress_normal = { fg = "#6B89C8", bg = "#D8E5EB" }
progress_error  = { fg = "#E07A7A", bg = "#D8E5EB" }

# Permissions
perm_sep   = { fg = "#C5D1DD" }
perm_type  = { fg = "#6B89C8" }
perm_read  = { fg = "#E8B563" }
perm_write = { fg = "#E07A7A" }
perm_exec  = { fg = "#0D6B2E" }

# : }}}


# : Pick {{{

[pick]
border   = { fg = "#6B89C8" }
active   = { fg = "#9B7FCE", bold = true }
inactive = {}

# : }}}


# : Input {{{

[input]
border   = { fg = "#6B89C8" }
title    = {}
value    = {}
selected = { reversed = true }

# : }}}


# : Completion {{{

[completion]
border = { fg = "#6B89C8" }

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "#6B89C8" }
title   = {}
hovered = { fg = "#9B7FCE", underline = true }

# : }}}


# : Which {{{

[which]
mask            = { bg = "#C5D8ED" }
cand            = { fg = "#5FC9D8" }
rest            = { fg = "#4A6798" }
desc            = { fg = "#9B7FCE" }
separator       = "  "
separator_style = { fg = "#B8CFDD" }

# : }}}


# : Help {{{

[help]
on      = { fg = "#5FC9D8" }
run     = { fg = "#9B7FCE" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#C5D8ED", bg = "#0D296D" }

# : }}}


# : Notify {{{

[notify]
title_info  = { fg = "#0D6B2E" }
title_warn  = { fg = "#E8B563" }
title_error = { fg = "#E07A7A" }

# : }}}


# : File-specific styles {{{

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#5FC9D8" },

	# Media
	{ mime = "{audio,video}/*", fg = "#E8B563" },

	# Archives
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#9B7FCE" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#0D6B2E" },

	# Fallback
	{ name = "*", fg = "#0D296D" },
	{ name = "*/", fg = "#6B89C8" }
]

# : }}}
