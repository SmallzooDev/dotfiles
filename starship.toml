# Fast starship config - optimized for tmux
# Reduces prompt delay by disabling slow modules

format = """$directory$git_branch$git_status$cmd_duration$status
$character"""

command_timeout = 100

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[ruby]
disabled = true

[php]
disabled = true

[lua]
disabled = true

[package]
disabled = true

[git_status]
format = '[$modified$staged$stashed$conflicted]($style) '
style = "purple"
modified = "~"
staged = "+"
stashed = "$"
conflicted = "!"
ahead = ""
behind = ""
untracked = ""
ignore_submodules = true

[git_branch]
format = "[ $branch]($style) "
style = "purple"

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[directory]
format = "[ $path]($style) "
truncation_length = 3
truncate_to_repo = true

[cmd_duration]
format = "[took $duration]($style) "

[status]
disabled = false
format = "[exit $status]($style) "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
