# Starship prompt configuration

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Catppuccin Mocha palette
palette = "catppuccin_mocha"

# Format definition - Optimized for speed
format = """
$directory\
$git_branch\
$git_status\
$fill\
$time\
$line_break\
$character"""

# Right prompt
right_format = """
$cmd_duration\
"""

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[username]
show_always = false
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bold sapphire"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"dev" = "󰲋 "

[git_branch]
symbol = " "
style = "bold lavender"
format = '[\[$symbol$branch\]]($style) '

[git_status]
style = "bold peach"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "󰡍 "
up_to_date = ""
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "󰡏 ⇡${ahead_count}⇣${behind_count}"
untracked = "${count}"
stashed = "󰏗 ${count}"
modified = "${count}"
staged = "${count}"
renamed = "${count}"
deleted = "${count}"

[nodejs]
symbol = ""
style = "bold green"
format = '[\[$symbol ($version)\]]($style) '

[rust]
symbol = ""
style = "bold maroon"
format = '[\[$symbol ($version)\]]($style) '

[golang]
symbol = ""
style = "bold blue"
format = '[\[$symbol ($version)\]]($style) '

[java]
symbol = " "
style = "bold red"
format = '[\[$symbol ($version)\]]($style) '

[kotlin]
symbol = ""
style = "bold purple"
format = '[\[$symbol ($version)\]]($style) '

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bold subtext0"
format = '[ $time ]($style) '

[cmd_duration]
format = '[\[⏱ $duration\]](bold yellow) '

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'