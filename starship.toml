# Fast starship config - optimized for tmux
# Reduces prompt delay by disabling slow modules

command_timeout = 100

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[ruby]
disabled = true

[php]
disabled = true

[lua]
disabled = true

[package]
disabled = true

[git_status]
format = '[$modified$staged$stashed$conflicted]($style) '
style = "purple"
modified = "~"
staged = "+"
stashed = "$"
conflicted = "!"
ahead = ""
behind = ""
untracked = ""
ignore_submodules = true

[git_branch]
format = "[ $branch]($style) "
style = "purple"

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

# Minimal prompt format
[directory]
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
