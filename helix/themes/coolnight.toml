# Coolnight - Tokyo Night with custom backgrounds (matching nvim config)
# No italics, transparent backgrounds

# Syntax (Tokyo Night original colors)
attribute = { fg = "cyan" }
comment = { fg = "comment" }
"comment.block.documentation" = { fg = "yellow" }
constant = { fg = "orange" }
"constant.builtin" = { fg = "blue1" }
"constant.builtin.boolean" = { fg = "orange" }
"constant.character" = { fg = "green" }
"constant.character.escape" = { fg = "magenta" }
"constant.numeric" = { fg = "orange" }
constructor = { fg = "blue1" }
function = { fg = "blue" }
"function.builtin" = { fg = "blue1" }
"function.macro" = { fg = "cyan" }
"function.method" = { fg = "blue" }
"function.special" = { fg = "cyan" }
keyword = { fg = "purple" }
"keyword.control" = { fg = "magenta" }
"keyword.control.conditional" = { fg = "magenta" }
"keyword.control.exception" = { fg = "magenta" }
"keyword.control.repeat" = { fg = "magenta" }
"keyword.control.return" = { fg = "purple" }
"keyword.directive" = { fg = "cyan" }
"keyword.function" = { fg = "magenta" }
"keyword.operator" = { fg = "magenta" }
label = { fg = "blue" }
namespace = { fg = "cyan" }
operator = { fg = "blue5" }
punctuation = { fg = "blue5" }
special = { fg = "blue1" }
string = { fg = "green" }
"string.regexp" = { fg = "blue6" }
"string.special" = { fg = "blue1" }
tag = { fg = "magenta" }
type = { fg = "blue1" }
"type.builtin" = { fg = "teal" }
"type.enum" = { fg = "blue1" }
"type.enum.variant" = { fg = "orange" }
variable = { fg = "fg" }
"variable.builtin" = { fg = "red" }
"variable.other.member" = { fg = "green1" }
"variable.parameter" = { fg = "yellow" }

# Markup
"markup.bold" = { fg = "fg", modifiers = ["bold"] }
"markup.heading" = { fg = "blue", modifiers = ["bold"] }
"markup.heading.completion" = { bg = "bg_dark", fg = "fg" }
"markup.heading.hover" = { bg = "bg_highlight" }
"markup.italic" = { fg = "fg" }
"markup.link" = { fg = "teal" }
"markup.link.label" = { fg = "blue1" }
"markup.link.text" = { fg = "teal" }
"markup.link.url" = { underline = { style = "line" } }
"markup.list" = { fg = "blue5" }
"markup.normal.completion" = { fg = "comment" }
"markup.normal.hover" = { fg = "fg_dark" }
"markup.raw" = { fg = "green" }
"markup.raw.inline" = { fg = "blue" }
"markup.strikethrough" = { modifiers = ["crossed_out"] }

# Diff
"diff.delta" = { bg = "bg_highlight", fg = "git_change" }
"diff.delta.moved" = { fg = "blue" }
"diff.minus" = { fg = "git_delete" }
"diff.plus" = { fg = "git_add" }

# Diagnostics
error = { fg = "error" }
warning = { fg = "yellow" }
info = { fg = "info" }
hint = { fg = "hint" }
"diagnostic.error" = { underline = { style = "curl", color = "error" } }
"diagnostic.warning" = { underline = { style = "curl", color = "yellow" } }
"diagnostic.info" = { underline = { style = "curl", color = "info" } }
"diagnostic.hint" = { underline = { style = "curl", color = "hint" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

# UI - transparent where possible
"ui.background" = { fg = "fg" }
"ui.cursor" = { bg = "fg", fg = "bg" }
"ui.cursor.primary" = { bg = "fg", fg = "bg" }
"ui.cursor.match" = { fg = "orange", modifiers = ["bold"] }
"ui.cursorline.primary" = { bg = "bg_highlight" }
"ui.help" = { bg = "bg_dark", fg = "fg" }
"ui.linenr" = { fg = "fg_gutter" }
"ui.linenr.selected" = { fg = "orange", modifiers = ["bold"] }
"ui.menu" = { bg = "bg_dark", fg = "fg" }
"ui.menu.selected" = { bg = "bg_highlight" }
"ui.menu.scroll" = { fg = "fg_gutter" }
"ui.popup" = { bg = "bg_dark", fg = "border" }
"ui.selection" = { bg = "bg_visual" }
"ui.selection.primary" = { bg = "bg_visual" }
"ui.statusline" = { fg = "fg_dark" }
"ui.statusline.inactive" = { fg = "fg_gutter" }
"ui.statusline.normal" = { bg = "blue", fg = "bg", modifiers = ["bold"] }
"ui.statusline.insert" = { bg = "green", fg = "bg", modifiers = ["bold"] }
"ui.statusline.select" = { bg = "magenta", fg = "bg", modifiers = ["bold"] }
"ui.text" = { fg = "fg" }
"ui.text.focus" = { bg = "bg_highlight" }
"ui.text.inactive" = { fg = "comment" }
"ui.text.info" = { bg = "bg_dark", fg = "fg" }
"ui.text.directory" = { fg = "cyan" }
"ui.virtual.ruler" = { bg = "bg_highlight" }
"ui.virtual.whitespace" = { fg = "fg_gutter" }
"ui.virtual.indent-guide" = { fg = "border" }
"ui.virtual.inlay-hint" = { bg = "bg_highlight", fg = "teal" }
"ui.virtual.inlay-hint.parameter" = { fg = "yellow" }
"ui.virtual.inlay-hint.type" = { fg = "blue1" }
"ui.virtual.jump-label" = { fg = "orange", modifiers = ["bold"] }
"ui.virtual.wrap" = { fg = "comment" }
"ui.window" = { fg = "border" }
"ui.bufferline" = { fg = "comment" }
"ui.bufferline.active" = { bg = "bg_visual", fg = "fg" }
"ui.bufferline.background" = { }
"ui.gutter" = { }
"ui.gutter.selected" = { bg = "bg_highlight" }

