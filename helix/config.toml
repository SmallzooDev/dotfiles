theme = "lackluster"

[editor]
line-number = "relative"
mouse = false
middle-click-paste = false
# scrolloff = 999
scroll-lines = 3
shell = ["sh", "-c"]
cursorline = false
cursorcolumn = false
# rulers = [80, 120]
bufferline = "multiple"
idle-timeout = 0
completion-trigger-len = 1
auto-completion = true
auto-format = true
auto-save = false
text-width = 80

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = ["file-encoding", "file-line-ending", "file-type"]
right = ["diagnostics", "selections", "position", "position-percentage"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
# display-inlay-hints = false
auto-signature-help = false

[keys.insert]
"C-k" = "signature_help"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "╎"
skip-levels = 1

[editor.soft-wrap]
enable = true

[keys.normal]
"G" = "goto_file_end"
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
"C-r" = ":reload-all"
S-tab    = [":bp"]
tab      = [":bn"]
"C-g" = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
"C-y" = ":sh echo -n %{buffer_name} | pbcopy"
"C-e" = [
  ':sh rm -f /tmp/hx-yazi-files',
  ':set mouse false',
  ':insert-output yazi "%{buffer_name}" --chooser-file=/tmp/hx-yazi-files',
  ':redraw',
  ':set mouse true',
  ':open %sh{cat /tmp/hx-yazi-files 2>/dev/null}',
]
[keys.normal.space]
l = ":toggle lsp.display-inlay-hints"

[keys.select]
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
